<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/assets/styles/index.css">
  <title>MeetupCover</title>
  <style>
    .my {
      margin: 2rem 0;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="app" class="page">
  <h3 class="my">С изображением</h3>
  <meetup-cover :title="meetupWithImage.title" :link="meetupWithImage.link"></meetup-cover>

  <hr class="my" />

  <h3 class="my">Без изображения</h3>
  <meetup-cover :title="meetupWithoutImage.title" :link="meetupWithoutImage.link"></meetup-cover>
</div>

<script type="module">
  import Vue from './vendor/vue.esm.browser.js';
  import MeetupCover from './MeetupCover.js';

  new Vue({
    el: '#app',

    components: {
      MeetupCover,
    },

    data() {
      return {
        meetupWithImage: {
          title: 'VueConf US',
          link: 'https://course-vue.javascript.ru/api/images/5',
        },
        meetupWithoutImage: {
          title: 'Demo meetup',
          link: null,
        },
      }
    }
  });
</script>

</body>
</html>
